plugins {
  id 'org.jetbrains.intellij' version '1.15.0'
  id 'org.jetbrains.kotlin.jvm' version '1.9.0'
}

repositories {
  mavenCentral()
}

intellij {
  pluginName = 'AureliaStorm'
  version = 'IU-LATEST-EAP-SNAPSHOT'
  plugins = ['JavaScript']
}

version '1.0.232'

patchPluginXml {
  sinceBuild = "232.0"
  untilBuild = "232.*"
}
