plugins {
  id 'org.jetbrains.intellij' version '1.17.4'
  id 'org.jetbrains.kotlin.jvm' version '2.0.20'
}

repositories {
  mavenCentral()
}

intellij {
  pluginName = 'AureliaStorm'
  version = 'IU-LATEST-EAP-SNAPSHOT'
  plugins = ['JavaScript']
}

version '1.0.242'

patchPluginXml {
  sinceBuild = "242.0"
  untilBuild = "242.*"
}
