plugins {
  id 'org.jetbrains.intellij' version '1.16.0'
  id 'org.jetbrains.kotlin.jvm' version '1.9.20'
}

repositories {
  mavenCentral()
}

intellij {
  pluginName = 'AureliaStorm'
  version = 'IU-LATEST-EAP-SNAPSHOT'
  plugins = ['JavaScript']
}

version '1.0.241'

patchPluginXml {
  sinceBuild = "241.0"
  untilBuild = "241.*"
}
